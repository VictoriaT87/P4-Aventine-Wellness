{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}



<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black m-5 update-div">
    <div class="verticle-center">
        <h1 class="text-center  mt-3">Delete Booking</h1>
        <div class="text-center mt-3">

            <form method="POST" class="appointment-form">
                {% csrf_token %}
                <p class="delete">Are you sure you want to delete this booking?</p>
                <div>
                    <button type="submit" class="btn btn-secondary profile-btns">Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'user-profile' %}">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
