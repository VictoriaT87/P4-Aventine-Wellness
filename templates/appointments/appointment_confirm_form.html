{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black m-5 login">
<h1 class="text-center  mt-3">Online Booking</h1>

<div>

    <div class="text-center mt-3">
        Please confirm your booking details.
    </div>

    <div class="login-form">
        {{ form.media }}
        <form method="POST" class="appointment-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn profile-btns">Confirm</button>
            <a class="btn btn-outline-secondary" href="{% url 'appointment' %}">Cancel</a>
        </form>
    </div>

</div>




</div>



{%endblock%}
