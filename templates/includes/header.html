{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="{% static 'media/images/aventine-logo.png' %}"
            alt="aventine logo in celtic knot design"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'about' %}active{% endif %}" aria-current="page" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'contact' %}active{% endif %}" aria-current="page" href="{% url 'contact' %}">Contact</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'appointment' %}active{% endif %}" href="{% url 'appointment' %}">Book</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'user-profile' %}active{% endif %}" href="{% url 'user-profile' %}">My Profile</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'account_logout' %}active{% endif %}" href="{% url 'account_logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'account_signup' %}active{% endif %}" href="{% url 'account_signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'account_login' %}active{% endif %}" href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}
                
            </ul>
        </div>
    </div>
</nav>
{% endwith %}
</header>
